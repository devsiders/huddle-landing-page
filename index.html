<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="container p-3">
          <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row row-items-center vh-75">
        <div class="col-lg-6 text-lg-start mb-4 mb-lg-0 pe-lg-5">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img-fluid">
        </div>
        <div class="col-lg-5 text-lg-start">
          <h1 class="text-white w-100 text-lg-start text-md-center">Build The Community Your Fans Will Love</h1>
          <div class="d-flex d-md-block justify-content-center text-md-center text-lg-start">
            <p class="text-white mt-3 text-center text-lg-start mx-auto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
          </div>
          <div class="d-flex justify-content-center d-lg-block">
            <button class="btn-rg">Register</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container p-2 p-lg-0 w-100">
    <div class="d-flex pe-md-5 px-md-3 py-md-4 pe-5 ps-md-1 justify-content-center align-items-center justify-content-md-center justify-content-lg-end">
      <ul class="social-media">
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </div>
    <div class="fixed-bottom">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devsiders" target="_blank">Carlos Torres</a>.
      </p>
    </div>
  </footer>
</body>
</html>
